<!DOCTYPE html>
<html>
    <head>
        <title>FlexBox</title>
        <body style="margin-bottom: 1000px;">

    <!-- justify-content trong flex         -->
<div style=" margin-top: 30px;
display: flex; flex-direction: row;
justify-content: space-around;
height: 100px; border-width: 1px; 
border-style: solid; border-color: black;
">

    <div style="background-color: lightblue; width: 100px"> Flex 1 </div>
    <div style="background-color: lightpink; width: 100px"> Flex 2 </div>
    <div style="background-color: lightblue; width: 100px"> Flex 3 </div>
</div>
 
<!-- align-items trong flex -->
<div style=" margin-top: 30px;
display: flex; flex-direction: row;
justify-content: space-between;
align-items: center;
height: 100px; border-width: 1px; 
border-style: solid; border-color: black;
">

    <div style="background-color: lightblue; width: 100px"> Flex 1 </div>
    <div style="background-color: lightpink; width: 100px"> Flex 2 </div>
    <div style="background-color: lightblue; width: 100px"> Flex 3 </div>
</div>

        </body>
    </head>
</htm>
